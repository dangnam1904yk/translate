<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dịch tài liệu</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2">
        <h2 class="mb-2">Dịch tài liệu</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group col-md-6">
                <label for="fileInput">Choose file word (.docx)</label>
                <input type="file" class="form-control" id="fileInput" name="file" accept=".docx" required>
            </div>
            <div class="form-group col-md-6">
                <label for="language1">Chọn Ngôn Ngữ 1</label>
                <select id="language1" name="sourceLanguage" class="form-control">
                    <option value="auto">Tự phát hiện ngôn ngữ</option>
                    <option value="vi-VN">Tiếng Việt (vi-VN)</option>
                    <option value="en-US">Tiếng Anh (Hoa Kỳ) (en-US)</option>
                    <option value="en-GB">Tiếng Anh (Anh) (en-GB)</option>
                    <option value="ja-JP">Tiếng Nhật (ja-JP)</option>
                    <option value="es-ES">Tiếng Tây Ban Nha (es-ES)</option>
                    <option value="fr-FR">Tiếng Pháp (fr-FR)</option>
                    <option value="de-DE">Tiếng Đức (de-DE)</option>
                    <option value="it-IT">Tiếng Ý (it-IT)</option>
                    <option value="ko-KR">Tiếng Hàn (ko-KR)</option>
                    <option value="zh-CN">Tiếng Trung Quốc (zh-CN)</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="language2">Chọn Ngôn Ngữ 2</label>
                <select id="language2" name="targetLanguage" class="form-control">
                    <option value="vi-VN">Tiếng Việt (vi-VN)</option>
                    <option value="en-US">Tiếng Anh (Hoa Kỳ) (en-US)</option>
                    <option value="en-GB">Tiếng Anh (Anh) (en-GB)</option>
                    <option value="ja-JP">Tiếng Nhật (ja-JP)</option>
                    <option value="es-ES">Tiếng Tây Ban Nha (es-ES)</option>
                    <option value="fr-FR">Tiếng Pháp (fr-FR)</option>
                    <option value="de-DE">Tiếng Đức (de-DE)</option>
                    <option value="it-IT">Tiếng Ý (it-IT)</option>
                    <option value="ko-KR">Tiếng Hàn (ko-KR)</option>
                    <option value="zh-CN">Tiếng Trung Quốc (zh-CN)</option>
                    <option value="pt-BR">Tiếng Bồ Đào Nha (Brazil) (pt-BR)</option>
                    <option value="hi-IN">Tiếng Hindi (hi-IN)</option>
                    <option value="ar-SA">Tiếng Ả Rập (ar-SA)</option>
                    <option value="ru-RU">Tiếng Nga (ru-RU)</option>
                    <option value="pl-PL">Tiếng Ba Lan (pl-PL)</option>
                    <option value="tr-TR">Tiếng Thổ Nhĩ Kỳ (tr-TR)</option>
                    <option value="sv-SE">Tiếng Thụy Điển (sv-SE)</option>
                    <option value="no-NO">Tiếng Na Uy (no-NO)</option>
                    <option value="ms-MY">Tiếng Malay (ms-MY)</option>

                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="type">Phương thức dịch</label>
                <select id="type" name="type" class="form-control">
                   
                    <optgroup label="Gemini">
                        <option value="gemini-2.0-pro-exp-02-05:generateContent?key=">Gemini 2.0 Pro Experimental 02-05</option>
                        <option value="gemini-2.0-flash-thinking-exp-01-21:generateContent?key=">Gemini 2.0 Flash Thinking Experimental 01-21</option>
                        <option value="gemini-2.0-flash:generateContent?key=">Gemini 2.0 Flash (Trả phí)</option>
                        <option value="gemini-2.0-flash-lite-preview-02-05:generateContent?key=">Gemini 2.0 Flash-Lite Preview 02-05 (Trả phí)</option>
                        <option value="gemini-1.5-pro:generateContent?key=">Gemini 1.5 (Trả Phí)</option>
                        <option value="gemini-1.5-flash:generateContent?key=">Gemini 1.5 Flash  (Trả Phí)</option>
                        <option value="gemini-2.0-flash-exp:generateContent?key=">Gemini 2.0 Flash Experimental (Trả Phí)</option>
                        <option value="gemini-2.0-pro-exp:generateContent?key=">Gemini 2.0 Pro Experimental Unlimited</option>
                    </optgroup>
                    <option value="1">Google Dịch</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="requestModel">Yêu cầu (Prompt)</label>
                <input name="requestModel"  class="form-control" id="requestModel" type="text" required  onchange="changeText()">
            </div>

            <div class="form-group col-md-6">
                <label for="apiKey">Key Api</label>
                <input name="apiKey"  class="form-control" id="apiKey" type="text" required >
            </div>

            <div class="form-group col-md-6">
                <label for="temperature">Temperature (Chiều sâu suy luận)</label>
                <input name="temperature" class="form-control"  value="2" type="number" required >
            </div>

            <div class="form-group col-md-6">
                <label for="maxLength">Độ dài mỗi đợt yêu cầu (Ký tự) </label>
                <input name="maxLength" class="form-control" value="20000" type="number" required >
            </div>

            <span type="text" id="ccc" class="form-group col-md-6" style="color: blue; display: inline-block; "> </span>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
        <p><span th:text="${message}" style="color: blue;"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script type="text/javascript">

      function changeText(){
        var  targetLanguage =   document.getElementById("language2");
      let selectedText1 = targetLanguage.options[targetLanguage.selectedIndex].text;
        console.log(selectedText1);

      var  srcLanguage =   document.getElementById("language1");
      let selectedText2 = srcLanguage.options[srcLanguage.selectedIndex].text;
      console.log(selectedText2);
        
      let requestModel = document.getElementById("requestModel");
        const textShow = document.getElementById("ccc");
        console.log(textShow);
        var text ="Đây là nội dung được đẩy vào gemini: "+ requestModel.value + selectedText2 + " sang " + selectedText1;
        console.log(text);
        textShow.innerHTML =text;
      }      
    </script>

    <style>
        label{
            margin-top: 10px;
        }
    </style>
    
</body>

</html>
